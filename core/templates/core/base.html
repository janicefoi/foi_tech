<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Foi Technologies - Empowering Businesses with Smart SaaS{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Foi Technologies builds smart, scalable SaaS platforms. Our first product, EstateFlow — a next-gen property management system — is launching soon!{% endblock %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'images/logo.png' %}">

    <!--logo-->
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.jpeg' %}">
    
    <meta name="google-site-verification" content="xTTP8Q9n6SC1tlxtCr-7fF5Zm1xlVzo9avqBIeS2b0w" />
    <meta property="og:title" content="Foi Technologies">
    <meta property="og:description" content="Scalable SaaS platforms built for business transformation.">
    <meta property="og:image" content="https://foitechnologies.com/static/images/logo.png">
    <meta property="og:url" content="https://foitechnologies.com">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Custom styles -->
    <style>
        :root {
            --color-gold: #FFD700;
        }
        body {
            background-color: black;
            color: white;
            overflow-x: hidden;
            position: relative;
            width: 100%;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
        }
        
        .feature-card {
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,215,0,0.1) 0%, transparent 70%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
    
    <!-- Custom JS -->
    {% block extra_js %}
    {% endblock %}
</body>
</html>
